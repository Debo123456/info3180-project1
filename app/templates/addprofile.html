{% extends "base.html" %}

{% block main %}

    <div class="container-fluid">
        <span id="heading"><h1>Upload Form</h1></span>
        
        {% include 'flash_messages.html' %}
        
        <form method='post' action='/profile/' enctype="multipart/form-data" >
            
          <div class="form-group">
            <label for="name">Firstname</label><span class="required">  *Required</span>
            <span id="helpBlock" class="help-block">Please enter your firstname.</span>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your firstname" required>
          </div>
          
          <div class="form-group">
            <label for="name">Lastname</label><span class="required">  *Required</span>
            <span id="helpBlock" class="help-block">Please enter your lastname.</span>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your lastname" required>
          </div>
          
          <label for="age">Age</label>
          <select id="age" name="age" class="form-control">
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
          </select> <br />
          
          
          <div id="gender" class="form-group">
            <span class="required">  *Required</span>
            <div class="radio">
              <label>
                <input type="radio" name="gender" id="male" value="male">
                Male
              </label>
            </div>
          
            <div class="radio">
              <label>
                <input type="radio" name="gender" id="female" value="female">
                Female
              </label>
            </div>
          </div>
          
          <div class="form-group-sm">
            <label for="image">Images: </label><br />
            <input id="image" class="form-control" type="file" name="image" value="" /><br />
          </div><br />
          
          <div class="form-group">
            <label for="message">Biography</label><span class="required">  *Required</span>
            <span id="helpBlock" class="help-block">Please enter your biography.</span>
            <textarea class="form-control" id="biography" name="biography" rows="4" placeholder="Biography Here" required></textarea>
          </div>
          
          <button type="submit" class="btn btn-default">Submit</button>
          
        </form>
    </div>

{% endblock %}
